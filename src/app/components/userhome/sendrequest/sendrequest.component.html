<div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Send Training Request</h1>               
      </div> 
<div class="row pt-5">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
        <div class="container">            
            <form #sendRequestForm="ngForm" (ngSubmit)="onSubmit(sendRequestForm.value)">
                <div class="form-group">
                    <label for=""></label>
                    <select class="form-control" name="Timing" ngModel>
                        <option value="0">--All--</option>
                        <option value="9am-11am">9am-11am</option>
                        <option value="2pm-4pm">2pm-4pm</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">StartDate</label>
                    <input type="date" name="StartDate" id="" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="">EndDate</label>
                    <input type="date" name="EndDate" id="" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="">Trainer Name</label>
                    <input type="text" name="trainerName" id="" class="form-control" ngModel="{{mentorName}}">
                </div>
                <div class="form-group">
                    <label for="">Trainer Email</label>
                    <input type="text" name="trainerEmail" id="" class="form-control" ngModel="{{mentorEmail}}">
                </div>
                <h4>
                    <span class="badge badge-warning">{{ responseMessage.errorMessage}}</span>
                </h4>
                <h4>
                    <label for="" class="badge badge-warning">{{ responseMessage.successMessage}}</label>
                </h4>
                <button style="width:100%" class="btn btn-primary">Send Request</button>
            </form>
        </div>
    </div>
    <div class="col-lg-4 pt-5">
        <table>
            <th style="background-color:silver">Requested Course</th>
            <tbody style="background-color: whitesmoke;height: 100%">
                <tr>
                    <td>{{skill.name}}</td>
                </tr>
                <tr>
                    <td><strong>Fees</strong></td>
                </tr>
                <tr>
                    <td>{{skill.fees}}</td>
                </tr>
                <tr>
                    <td><strong>Prerequisites</strong></td>
                </tr>
                <tr>
                    <td>{{skill.prerequisites}}</td>
                </tr>
                <tr>
                    <td><strong>Duration</strong></td>
                </tr>
                <tr>
                    <td>{{skill.duration}}</td>
                </tr>
                <tr>
                    <td><strong>Table of Contents</strong></td>
                </tr>
                <tr>
                    <td>{{skill.toc}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
