

<div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">On Going Trainings</h1>               
      </div> 
<div class="container">
    <div class="row pt-4">
        <div class="col-lg-12">
            <table class="table table-striped" >
                <th>Technology</th>
                <th>Trainer Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Timing</th>
                <th>Progress</th>
                <th>Status</th>
                <tbody>
                    <tr *ngFor="let training of inprogressTrainings">
                        <td>{{training.skillName}}</td>
                        <td>{{training.mentorName}}</td>
                        <td>{{training.startDate}}</td>
                        <td>{{training.endDate}}</td>
                        <td>{{training.timing}}</td>
                        <td>{{training.progress}}</td>
                        <td style="color: blue">{{training.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
