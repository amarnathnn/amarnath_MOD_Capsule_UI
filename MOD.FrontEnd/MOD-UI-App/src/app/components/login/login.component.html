<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login To Mentor On Demand World!</h1>
                  </div>
                  <form class="user" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="form-group">
                            <label for="">UserName</label>
                      <input type="email" name="username" class="form-control form-control-user" id="exampleInputEmail"  ngModel>
                    </div>
                    <div class="form-group">
                            <label for="">Password</label>
                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword"  ngModel>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <button class="btn btn-primary">Login</button>
                    <h4>
                        <span class="badge badge-warning">{{ errorMessage}}</span>
                    </h4>                                   
                  </form>
                  
                  <div class="text-left">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div>
                  <div class="text-left">
                    <a class="small" href="#" [routerLink] = "['/registeruser']">SignUp as User!</a>
                  </div>
                  <div class="text-right">
                    <a class="small" href="#" [routerLink] = "['/registermentor']">SignUp as Mentor!</a>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
